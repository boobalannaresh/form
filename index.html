<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[ Input Types ]</title>
</head>
<body>
    <h1> Input Types </h1>
    <input type="text" name="User name" placeholder="Username"> <br>
    <input type="password" class="password" placeholder="***********"> <br>
    <input type="reset">
    <input type="radio" name="Gender">Male
    <input type="radio" name="Gender">Female <br>

    <hr>
    <input type="checkbox" name="choice">Apple
    <input type="checkbox" name="choice">Orange <br>
    <input type="button" value="Button link"> <br>
    <input type="submit">
    <hr>
    <h1>Special characters</h1>
    <input type="color" name="color"> <br>
    <hr>
    <input type="date" name="date">
    <hr>
    <input type="email" name="email">
    <hr>
    <input type="month" name="month">
    <hr>
    <input type="number" name="phone">
    <hr>
    <input type="range" name="range">
    <hr>
    <input type="time" name="time">
    <hr>
    <input type="url" name="url">
    


   
</body>
</html>
